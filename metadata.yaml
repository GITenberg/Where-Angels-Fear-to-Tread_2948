description: "Where Angels Fear to Tread (1905) is a novel by E. M. Forster, originally\
  \ entitled Monteriano. The title comes from a line in Alexander Pope's An Essay\
  \ on Criticism: \"For fools rush in where angels fear to tread\".\nIn 1991 it was\
  \ made into a film by Charles Sturridge, starring Rupert Graves, Giovanni Guidelli,\
  \ Helen Mirren, Helena Bonham Carter, and Judy Davis. An opera based on the novel\
  \ by Mark Weiser was premiered at the Peabody Institute of Music in 1999, and received\
  \ its professional premiere at Opera San Jose in 2015.\n From Wikipedia (CC BY-SA)."
